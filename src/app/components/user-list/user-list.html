<h3 class="text-center">User List</h3>
<div class="container">
    <div class="row">
        @for (user of usersArr | paginate: { itemsPerPage: 4, currentPage: p}; track $index) {
        <div class="col-sm-3">
            <div class="card" >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyOel_Kg6LSBouZjynF0WO9JxBmTQR1KOpRg&s" class="card-img-top" width="300px" height="300px">
            <div class="card-body" text-center>
            <h5 class="card-title">{{user.username}}</h5>
            <p class="card-text">{{user.email}}</p>
            <p class="card-text">{{user.phone}}</p>
            <p class="card-text">{{user.address.city}}</p>
            <p class="card-text">{{user.website}}</p>
            <a href="#" class="btn btn-primary">Details</a>
        </div>
        </div>
        </div>
}
    </div>
    <div class="'col-sm-4 offest-4 mt-2">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
