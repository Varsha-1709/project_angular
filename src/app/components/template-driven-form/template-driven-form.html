<h3 class="text-center">Let's learn template driven form</h3>
<div class="border border-3 rounded-3 p-3 col-sm-6 offset-3">
  <form #myForm="ngForm" (submit)="submitMyForm(myForm.value)">
    <p>
        First Name: 
        <input name="firstName" #fName="ngModel" [(ngModel)]="user.firstName" minlength="5" />
        @if(fName.dirty && fName.hasError('required')){
            <span class="text-danger">First name is required</span>
        }
        @if(fName.dirty && fName.hasError('minlength')){
            <span class="text-danger">Min length us required</span>
        }
    </p>
    <p>
        Last Name: 
        <input name="lastName" ngModel  [(ngModel)]="user.lastName"/>
    </p> 
     <p>
        Email: 
        <input name="email" ngModel [(ngModel)]="user.email" />
    </p>
    <div ngModelGroup="address">
        <p>
            City:
            <input name="city" ngModel [(ngModel)]="user.address.city" />
        </p>
          <p>
            State:
            <input name="state" ngModel [(ngModel)]="user.address.state" />
        </p>
          <p>
            Pincode:
            <input name="pincode" ngModel [(ngModel)]="user.address.pincode"/>
        </p>

    </div>
    <input type="reset" value="Reset" class="mx-2">
    <input type="submit" value="Submit" [disabled]="myForm.invalid">
  </form>
  <pre>
    {{myForm.value|json}}
  </pre>
</div>
