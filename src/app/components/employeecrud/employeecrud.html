<p>Employee Crud table</p>
    <table class="table-bordered table-striped" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Actions</th>
                
            </tr>
            </thead>
            <tbody>
        @for ( emp of employees; track emp.id) {
          <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.username}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.phone}}</td>
            <td>{{emp.website}}</td>
            <td>
                    <fa-icon  [icon]="faTrash" (click)="deleteemp(emp.id)" />
                    <fa-icon [icon]="faEye"></fa-icon>
                    <fa-icon [icon]="faEdit"></fa-icon>
            </td>
        </tr>
        }</tbody>
</table>
